<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Weather app </title>
        <link rel="stylesheet" href = "styles.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Rubik&family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1d61c42b02.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type ="text" autocomplete="off" class="search" placeholder="Enter city here"/> <!--text box-->
            </header>

            <main>
                <section class="location">
                    <div class="city"> </div>
                </section>

                <div class="current">
                    <div class="temp"></i> <span></span></div>
                    <div class="weather"></div>
                    <div class="hi-low"></div>
                </div>
            </main> 

        </div>

        <!--Test-->
        <script src="app.js"></script>
    </body>
</html>
